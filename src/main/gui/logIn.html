<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="createUserStyles.css">
    <script src="/src/main/gui/components/menu.js" defer></script>
</head>
<body>
    <section id="init">
        <div id="menu-wrapper">
            <menu-wrapper></menu-wrapper>
        </div>
    </section>
    <section id="header">
        <div class="title">
            <h1>Log in to Cash Cards</h1>
        </div>
    </section>
    <section id="data">
        <div class="data-content">
            <section id="up">
                <div class="up">
                    <form>
                        <input type="text" id="email" name="email" placeholder="Email">
                        <input type="text" id="password" name="password" placeholder="Password">
                    </form>
                </div>
                 
            </section>
            <section id="down">
                <div class="down">
                    <div class="sub-button">
                        <button>Submit</button>
                    </div>
                    <div class="log-in-link">
                        <p>Don't have an account? <a href="createUser.html">Sign Up</a></p>
                    </div>
                </div>
            </section>
        </div>
    </section>        
</body>
</html>
