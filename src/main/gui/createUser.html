<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="createUserStyles.css">
    <script src="/src/main/gui/components/menu.js" defer></script>


</head>
<body>
    <section id="init">
        <div id="menu-wrapper">
            <menu-wrapper></menu-wrapper>
        </div>
        
    </section>
    <section id="header">
        <div class="title">
            <h1>Create Account</h1>
        </div>
    </section>
    <section id="data">
        <div class="data-content">
            <section id="up">
                <div class="up">
                    <form id="signup-form"method="POST">
                        <input type="text" id="fname" name="fname" placeholder="Name"><br>
                        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                        <input type="text" id="pnum" name="pnum" placeholder="Phone Number"><br>
                        <input type="text" id="email" name="email" placeholder="Email"><br>
                        <input type="text" id="pass" name="pass" placeholder="Password">
                    </form>
                </div>
                 
            </section>
            <section id="down">
                <div class="down">
                    <div class="lb">
                        <label id="birth-date">Birth Date</label>
                    </div>
                    <div class="options">
                        <select id="month" name="month" placeholder="Month">
                            <option value="none">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select><br><br>
                        <select id="day" name="day" placeholder="Day">
                            <option value="none">Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select><br><br>
                        <select id="year" name="year" placeholder="Year">
                            <option value="none">Year</option>
                            <option value="1980">1980</option>
                            <option value="1981">1981</option>
                            <option value="1982">1982</option>
                        </select><br><br>
                    </div>
                    <div class="sub">
                        <button id="sub-button">Submit</button>
                    </div>
                    <div class="log-in-link">
                        <p>Already have an account? <a href="logIn.html">Log In</a></p>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <script src="createUserForm.js"></script>
</body>
</html>
